version: "3.8"

services:
  tweet_db:
    image: "mcr.microsoft.com/mssql/server"
    volumes:
      - tweet_volume:/var/opt/mssql
    container_name: tweet_db

    environment:
      SA_PASSWORD: "Superl33tpassw0rd!"
      ACCEPT_EULA: "Y"
    ports:
     - "1433:1433"

  tweetapi:
    build:
      context: ./kweeter-backend/TweetAPI/
      dockerfile: ./kweeter-backend/TweetAPI/TweetAPI/Dockerfile
    ports:
    - "8008"
    depends_on:
      - order_db

volumes:
  tweet_volume:
